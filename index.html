<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<title>Distribuidora 🍻</title>
	</head>
	<body class="bg-secondary">
		<nav class="navbar navbar-light bg-light py-3 mb-2">
			<div class="container">
				<span class="navbar-brand mb-0 h1">Distribuidora 🍻</span>
				<button
					type="button"
					class="btn btn-primary"
					data-bs-toggle="modal"
					data-bs-target="#staticBackdrop"
				>
					Carrito
				</button>
			</div>
		</nav>
		<!-- Modal -->
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">Carrito! 🛒</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Nombre</th>
									<th scope="col">Cant.</th>
									<th scope="col">Precio</th>
								</tr>
							</thead>
							<tbody id="carritoBody"></tbody>
							<tfoot>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td>Total:</td>
									<td id="total"></td>
								</tr>
							</tfoot>
						</table>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" id="borrar">Borrar Carrito</button>
						<button type="button" class="btn btn-success" id="comprar">
							Comprar
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div id="productos" class="row"></div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"
		></script>
		<script src="main.js"></script>
	</body>
</html>
